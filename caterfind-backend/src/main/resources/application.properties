# ============================================================
# ACTIVE PROFILE
# ============================================================
# This tells Spring Boot to load application-local.properties
spring.profiles.active=local

# ============================================================
# DATABASE CONFIGURATION
# ============================================================
# MySQL database connection settings
spring.datasource.url=jdbc:mysql://localhost:3306/caterfind?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ============================================================
# JPA / HIBERNATE CONFIGURATION
# ============================================================
# Hibernate DDL auto (create, create-drop, validate, update)
# Using 'update' to auto-create tables from entities
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.format_sql=true

# ============================================================
# SQL INITIALIZATION
# ============================================================
# Temporarily disabled - Hibernate will auto-create tables
# Uncomment these lines after first successful run if you want to use schema.sql
# spring.sql.init.mode=always
# spring.sql.init.continue-on-error=true

# ============================================================
# TWILIO CONFIGURATION FOR SMS
# ============================================================
# IMPORTANT: Replace these with your own Twilio credentials
# Get them from: https://console.twilio.com/
# For local development, use application-local.properties (see README.md)
twilio.accountSid=YOUR_TWILIO_ACCOUNT_SID
twilio.authToken=YOUR_TWILIO_AUTH_TOKEN
twilio.phoneNumber=YOUR_TWILIO_PHONE_NUMBER

# ============================================================
# EMAIL CONFIGURATION (Gmail SMTP)
# ============================================================
# IMPORTANT: Replace these with your own Gmail credentials
# Use an App Password, not your regular password
# Generate at: https://myaccount.google.com/apppasswords
# For local development, use application-local.properties (see README.md)
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=your-email@gmail.com
spring.mail.password=your-app-password
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true
